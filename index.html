<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Vector.svg" alt="логотип маэстро">
  </header> 
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/image-avatar.jpg" alt="фотография профиля пользователя">
      <div class="profile__info">
        <div class="profile__content">
          <h1 class="profile__info_name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__info_status">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img class="element__photo" src="./images/kirill-pershin-1088404-kara.png" alt="фотография старого здания в Карачаевске">
        <div class="element__content">
          <p class="element__content_text">Карачаевск</p>
          <button class="element__content_like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/kirill-pershin-1404681-elbrus.png" alt="фотография гора Эльбрус">
        <div class="element__content">
          <p class="element__content_text">Гора Эльбрус</p>
          <button class="element__content_like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/kirill-pershin-1556355-dombai.png" alt="фотография горголыжный курорт Домбай">
        <div class="element__content">
          <p class="element__content_text">Домбай</p>
          <button class="element__content_like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/kirill-pershin-1404681-elbrus.png" alt="фотография гора Эльбрус">
        <div class="element__content">
          <p class="element__content_text">Гора Эльбрус</p>
          <button class="element__content_like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/kirill-pershin-1556355-dombai.png" alt="фотография горголыжный курорт Домбай">
        <div class="element__content">
          <p class="element__content_text">Домбай</p>
          <button class="element__content_like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/kirill-pershin-1088404-kara.png" alt="фотография старого здания в Карачаевске">
        <div class="element__content">
          <p class="element__content_text">Карачаево-Ч...</p>
          <button class="element__content_like" type="button"></button>
        </div>
      </article>
    </section>

  </main>
  <footer class="footer">
    <img class="footer__logo" src="./images/© 2020 Mesto Russia.svg" alt="логотип место Россия 2020">
  </footer>
  
  <div class="popup">
    <div class="popup__body">
      <h2 class="popup__profile">Редактировать профиль</h2>
      <input class="popup__active" type="text"></input>
      <input class="popup__active" type="text"></input>
      <button class="popup__save-button">Сохранить</button>   
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
