<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Vector.svg" alt="логотип место">
  </header> 
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/image-avatar.jpg" alt="фотография профиля пользователя">
      <div class="profile__info">
        <div class="profile__content">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements"></section>

  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  
  <section class="popups">
    <section class="popup popup_type_profile">
      <div class="popup__body">
        <h2 class="popup__profile">Редактировать профиль</h2>
        <form name="попап-форма" action="" class="popup__form popup__form_profile">
          <input type="text" placeholder="Введите имя" class="popup__input popup_input-name" ></input>
          <input type="text" placeholder="Введите описание" class="popup__input popup_input-job" ></input>
          <button class="popup__save-button" type="submit">Сохранить</button> 
        </form>      
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>
  
    <section class="popup popup_type_place">
      <div class="popup__body">
        <h2 class="popup__profile">Новое место</h2>
        <form name="попап-форма" action="" class="popup__form popup__form_place">
          <input type="text" placeholder="Введите название" class="popup__input popup__input_text" ></input>
          <input type="url" placeholder="Введите ссылку на картинку" class="popup__input popup__input_url" ></input>
          <button class="popup__save-button popup__save-button_submit" type="submit">Создать</button> 
        </form>      
        <button class="popup__close-button " type="button"></button>
      </div>
    </section>

    <section class="popup popup_type_img">
      <div class="popup__img-conteiner">
        <button class="popup__close-button" type="button"></button>
        <img class="popup__image" src="" alt="">
        <p class="popup__caption"></p>
      </div>
    </section>
  </section>

  <template id="template-elements">
    <article class="element">
      <button class="element__delete" type="button"></button>
      <img class="element__photo" src="./images/kirill-pershin-1088404-kara.png" alt="фотография старого здания в Карачаевске">
      <div class="element__content">
        <h2 class="element__text">Карачаево-Черкесия</h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </article>
  </template>
  
  <script src="./scripts/data.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
