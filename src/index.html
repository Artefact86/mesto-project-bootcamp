<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/Vector.svg')%>" alt="Логотип"> 
  </header> 
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="<%=require('./images/image-avatar.jpg')%>" alt="фотография профиля пользователя">
      <div class="profile__info">
        <div class="profile__content">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements"></section>

  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  
  <section class="popups">
    <section class="popup popup_type_profile">
      <div class="popup__body">
        <h2 class="popup__profile">Редактировать профиль</h2>
        <form name="user" action="" class="popup__form popup__form_profile" novalidate>
          <input type="text" id="input-name" placeholder="Введите имя" class="popup__input popup__input_type_name" 
           required minlength="2"></input>
          <span id="input-name-error" class="error error__name"></span>
          <input type="text" id="input-job" placeholder="Введите описание" class="popup__input popup__input_type_job"
           required minlength="2"></input>
          <span id="input-job-error" class="error error__job"></span>
          <button class="button popup__save-button" type="submit">Сохранить</button>
        </form>      
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>
  
    <section class="popup popup_type_place">
      <div class="popup__body">
        <h2 class="popup__profile">Новое место</h2>
        <form name="newPlace" action="" class="popup__form popup__form_place" novalidate>
          <input type="text" id="place-name" placeholder="Введите название" class="popup__input popup__input_type_place" 
           required minlength="2"></input>
          <span id="place-name-error" class="error error__name"></span>
          <input type="url" id="input-url" placeholder="Введите ссылку на картинку" class="popup__input popup__input_type_url" 
           required minlength="2"></input>
          <span id="input-url-error" class="error error__url"></span>
          <button class="button popup__save-button" type="submit">Создать</button> 
        </form>      
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>

    <section class="popup popup_type_img">
      <div class="popup__img-conteiner">
        <button class="popup__close-button" type="button"></button>
        <img class="popup__image" src="" alt="">
        <p class="popup__caption"></p>
      </div>
    </section>  

  </section>
    
  <template id="template-elements">
    <article class="element">
      <button class="element__delete" type="button"></button>
      <img class="element__photo" src="" alt="фотография старого здания в Карачаевске">
      <div class="element__content">
        <h2 class="element__text">Карачаево-Черкесия</h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </article>
  </template>
  
</body>

</html>
